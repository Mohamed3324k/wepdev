<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المنتجات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* تنسيق الشريط الجانبي */
    .sidebar {
      height: 100vh;
      background-color: #007bff;
      padding-top: 20px;
      color: #fff;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* أنيميشن لظهور المحتوى */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* أنيميشن لظهور المنتجات عند إضافتها */
    .product-row {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body> 
  <div class="container-fluid">
    <div class="row">
      <!-- الشريط الجانبي -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center">لوحة الإدارة</h4>
        <a href="Admin Panel.html">الرئيسية</a>
        <a href="products.html">إدارة المنتجات</a>
        <a href="orders.html">إدارة الطلبات</a>
        <a href="users.html">إدارة المستخدمين</a>
        <a href="reports.html">التقارير</a>
        <a href="settings.html">الإعدادات</a>
        <a href="../log in/login.html">تسجيل الخروج</a>

      </div>

      <!-- محتوى الصفحة -->
      <div class="col-md-10 fade-in">
        <div class="container mt-4">
          <h2>إدارة المنتجات</h2>
          <form id="addProductForm">
            <input type="text" id="productName" placeholder="اسم المنتج" class="form-control mb-2" required>
            <input type="number" id="productPrice" placeholder="السعر" class="form-control mb-2" required>
            <textarea id="productDescription" placeholder="الوصف" class="form-control mb-2" required></textarea>
            <button type="submit" class="btn btn-primary">إضافة المنتج</button>
          </form>
          <table class="table mt-3">
            <thead><tr><th>الاسم</th><th>السعر</th><th>الوصف</th><th>إجراءات</th></tr></thead>
            <tbody id="productsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const addProductForm = document.getElementById("addProductForm");
      const productsTable = document.getElementById("productsTable");
      const content = document.querySelector(".fade-in");

      // إضافة أنيميشن عند تحميل الصفحة
      setTimeout(() => {
        content.classList.add("show");
      }, 300);

      addProductForm.addEventListener("submit", function (e) {
        e.preventDefault();

        let name = document.getElementById("productName").value;
        let price = document.getElementById("productPrice").value;
        let description = document.getElementById("productDescription").value;

        let newRow = document.createElement("tr");
        newRow.classList.add("product-row");
        newRow.innerHTML = `
          <td>${name}</td>
          <td>${price}$</td>
          <td>${description}</td>
          <td>
            <button class="btn btn-warning btn-sm edit">تعديل</button>
            <button class="btn btn-danger btn-sm delete">حذف</button>
          </td>
        `;
        productsTable.appendChild(newRow);
        addProductForm.reset();
      });

      productsTable.addEventListener("click", function (e) {
        if (e.target.classList.contains("delete")) {
          let confirmDelete = confirm("هل أنت متأكد من حذف هذا المنتج؟");
          if (confirmDelete) {
            e.target.parentElement.parentElement.remove();
          }
        }
      });
    });
  </script>
</body>
</html>
