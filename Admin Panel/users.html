<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة المستخدمين</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #007bff;
      padding-top: 20px;
      color: #fff;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #0056b3;
    }
    .content {
      padding: 20px;
    }
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- الشريط الجانبي -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center">لوحة الإدارة</h4>
        <a href="Admin Panel.html">الرئيسية</a>
        <a href="products.html">إدارة المنتجات</a>
        <a href="orders.html">إدارة الطلبات</a>
        <a href="users.html">إدارة المستخدمين</a>
        <a href="reports.html">التقارير</a>
        <a href="settings.html">الإعدادات</a>
        <a href="../log in/login.html">تسجيل الخروج</a>

      </div>
      <!-- المحتوى الرئيسي -->
      <div class="col-md-10 content fade-in">
        <h2>إدارة المستخدمين</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>البريد الإلكتروني</th>
              <th>الصلاحيات</th>
              <th>الإجراء</th>
            </tr>
          </thead>
          <tbody id="users-list">
            <!-- سيتم ملء البيانات هنا -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // بيانات ثابتة للتجربة
    const users = [
      { id: "1", email: "admin@example.com", permissions: ["إدارة المنتجات", "إدارة الطلبات", "إدارة المستخدمين"] },
      { id: "2", email: "employee@example.com", permissions: ["إدارة المنتجات", "إدارة الطلبات"] },
      { id: "3", email: "user@example.com", permissions: [] }
    ];

    const allPermissions = ["إدارة المنتجات", "إدارة الطلبات", "إدارة المستخدمين"];

    function loadUsers() {
      let usersHtml = "";
      users.forEach(user => {
        usersHtml += `
          <tr>
            <td>${user.email}</td>
            <td>
              <div class="permissions">
                ${allPermissions.map(permission => `
                  <label style="margin-right: 10px;">
                    <input type="checkbox" value="${permission}" ${user.permissions.includes(permission) ? 'checked' : ''}>
                    ${permission}
                  </label>
                `).join('')}
              </div>
            </td>
            <td><button class="btn btn-primary" onclick="savePermissions('${user.id}', this)">حفظ</button></td>
          </tr>
        `;
      });
      document.getElementById("users-list").innerHTML = usersHtml;
    }

    function savePermissions(userId, btn) {
      let row = btn.closest("tr");
      let checkboxes = row.querySelectorAll("input[type='checkbox']");
      let selectedPermissions = [...checkboxes].filter(checkbox => checkbox.checked).map(checkbox => checkbox.value);
      
      console.log(`تم تحديث صلاحيات المستخدم (${userId}):`, selectedPermissions);
      alert(`تم تحديث الصلاحيات بنجاح!`);
    }

    // تحميل المستخدمين عند فتح الصفحة
    window.onload = loadUsers;
  </script>
</body>
</html>
