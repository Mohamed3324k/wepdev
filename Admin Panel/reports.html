<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التقارير</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* تنسيق الشريط الجانبي */
    .sidebar {
      height: 100vh;
      background-color: #007bff;
      padding-top: 20px;
      color: #fff;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* أنيميشن لظهور المحتوى */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* أنيميشن لزيادة الأرقام */
    @keyframes countUp {
      from { opacity: 0.5; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .animated-number {
      display: inline-block;
      animation: countUp 0.8s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- الشريط الجانبي -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center">لوحة الإدارة</h4>
        <a href="Admin Panel.html">الرئيسية</a>
        <a href="products.html">إدارة المنتجات</a>
        <a href="orders.html">إدارة الطلبات</a>
        <a href="users.html">إدارة المستخدمين</a>
        <a href="reports.html">التقارير</a>
        <a href="settings.html">الإعدادات</a>
        <a href="../log in/login.html">تسجيل الخروج</a>

      </div>

      <!-- محتوى الصفحة -->
      <div class="col-md-10 fade-in">
        <div class="container mt-4">
          <h2 class="mb-4">تقارير المبيعات</h2>

          <div class="card">
            <div class="card-body">
              <h5>إجمالي المبيعات: <span id="totalSales" class="animated-number">0</span> EGP</h5>
              <h5>عدد الطلبات: <span id="totalOrders" class="animated-number">0</span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const content = document.querySelector(".fade-in");
      
      // تشغيل الأنيميشن عند تحميل الصفحة
      setTimeout(() => {
        content.classList.add("show");
      }, 300);

      // دالة لتحديث الأرقام مع أنيميشن
      function updateNumber(element, target) {
        let current = 0;
        const step = Math.ceil(target / 50); // سرعة العداد
        const interval = setInterval(() => {
          current += step;
          if (current >= target) {
            current = target;
            clearInterval(interval);
          }
          element.textContent = current.toLocaleString();
        }, 30);
      }

      // توليد أرقام عشوائية لمحاكاة التقارير
      let salesAmount = Math.floor(Math.random() * 10000) + 5000;
      let ordersCount = Math.floor(Math.random() * 200) + 50;

      updateNumber(document.getElementById("totalSales"), salesAmount);
      updateNumber(document.getElementById("totalOrders"), ordersCount);
    });
  </script>
</body>
</html>
