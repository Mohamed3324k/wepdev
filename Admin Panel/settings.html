<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإعدادات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* تنسيق الشريط الجانبي */
    .sidebar {
      height: 100vh;
      background-color: #007bff;
      padding-top: 20px;
      color: #fff;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* أنيميشن لظهور المحتوى */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* تنسيق الإشعار */
    .alert {
      display: none;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- الشريط الجانبي -->
      <div class="col-md-2 sidebar">
        <h4 class="text-center">لوحة الإدارة</h4>
        <a href="Admin Panel.html">الرئيسية</a>
        <a href="products.html">إدارة المنتجات</a>
        <a href="orders.html">إدارة الطلبات</a>
        <a href="users.html">إدارة المستخدمين</a>
        <a href="reports.html">التقارير</a>
        <a href="settings.html">الإعدادات</a>
        <a href="../log in/login.html">تسجيل الخروج</a>

      </div>

      <!-- محتوى الصفحة -->
      <div class="col-md-10 fade-in">
        <div class="container mt-4">
          <h2 class="mb-4">الإعدادات</h2>

          <form id="settingsForm">
            <div class="mb-3">
              <label class="form-label">العملة الافتراضية</label>
              <select class="form-control" id="currency">
                <option value="USD">USD</option>
                <option value="EGP">EGP</option>
                <option value="SAR">SAR</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
          </form>

          <div class="alert alert-success" id="successMessage">تم حفظ الإعدادات بنجاح!</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const content = document.querySelector(".fade-in");
      const settingsForm = document.getElementById("settingsForm");
      const currencySelect = document.getElementById("currency");
      const successMessage = document.getElementById("successMessage");

      // تشغيل أنيميشن ظهور الصفحة
      setTimeout(() => content.classList.add("show"), 300);

      // تحميل العملة المحفوظة من Local Storage
      const savedCurrency = localStorage.getItem("selectedCurrency");
      if (savedCurrency) {
        currencySelect.value = savedCurrency;
      }

      // حفظ العملة في Local Storage عند الضغط على حفظ
      settingsForm.addEventListener("submit", function (e) {
        e.preventDefault();
        localStorage.setItem("selectedCurrency", currencySelect.value);
        successMessage.style.display = "block";

        // إخفاء الرسالة بعد 3 ثوانٍ
        setTimeout(() => successMessage.style.display = "none", 3000);
      });
    });
  </script>
</body>
</html>
