<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعديل الملف الشخصي</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .profile-container {
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .profile-container h2 {
      color: #007bff;
      font-weight: bold;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      font-size: 18px;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .input-group-text {
      background: #007bff;
      color: white;
      border-radius: 8px 0 0 8px;
    }
    .profile-pic-container {
      text-align: center;
      margin-bottom: 15px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="profile-container">
      <h2 class="text-center mb-4">تعديل الملف الشخصي</h2>

      <!-- ✅ صورة البروفايل -->
      <div class="profile-pic-container">
        <img id="preview-img" src="default-user.png" class="profile-pic" alt="صورة البروفايل">
      </div>

      <form id="profileForm">
        <!-- ✅ رفع الصورة -->
        <div class="mb-3">
          <label class="form-label">صورة البروفايل</label>
          <input type="file" class="form-control" id="profile-pic" accept="image/*">
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">اسم المستخدم</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="username" placeholder="ادخل اسمك" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">العنوان</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            <input type="text" class="form-control" id="address" placeholder="ادخل عنوانك"      >
          </div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">رقم الهاتف</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="tel" class="form-control" id="phone" placeholder="ادخل رقم هاتفك" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">عدد الطلبات السابقة:</label>
          <p class="fw-bold text-center text-primary" id="orderCount">--</p>
        </div>
        <button type="submit" class="btn btn-primary w-100">حفظ التعديلات</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("profileForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // ✅ حفظ الصورة في localStorage
        const selectedFile = document.getElementById("profile-pic").files[0];
        if (selectedFile) {
            const reader = new FileReader();
            reader.onload = function(event) {
                // localStorage.setItem("profileImage", event.target.result);
            };
            reader.readAsDataURL(selectedFile);
        }

        // ✅ حفظ باقي البيانات
        // localStorage.setItem("username", document.getElementById("username").value);
        // localStorage.setItem("address", document.getElementById("address").value);
        // localStorage.setItem("phone", document.getElementById("phone").value);

        // ✅ رسالة "تم الحفظ"
        const confirmationMessage = document.createElement("div");
        confirmationMessage.style.position = "fixed";
        confirmationMessage.style.top = "50%";
        confirmationMessage.style.left = "50%";
        confirmationMessage.style.transform = "translate(-50%, -50%)";
        confirmationMessage.style.backgroundColor = "rgba(0, 123, 255, 0.9)";
        confirmationMessage.style.color = "white";
        confirmationMessage.style.padding = "20px 40px";
        confirmationMessage.style.borderRadius = "8px";
        confirmationMessage.style.fontSize = "20px";
        confirmationMessage.style.textAlign = "center";
        confirmationMessage.style.zIndex = "9999";
        confirmationMessage.innerText = "تم الحفظ";

        document.body.appendChild(confirmationMessage);

        // ✅ تحويل المستخدم للصفحة الرئيسية بعد ثانية
        setTimeout(function() {
            window.location.href = "ALASAYA.html";
        }, 1000);
    });

    // ✅ عرض الصورة المختارة مباشرة
    document.getElementById("profile-pic").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById("preview-img").src = event.target.result;
                // localStorage.setItem("profileImage", event.target.result); // ✅ تحديث التخزين الفوري
            };
            reader.readAsDataURL(file);
        }
    });

    // ✅ تحميل البيانات المحفوظة وعرضها عند فتح الصفحة
    // window.onload = function() {
    //     if (localStorage.getItem("profileImage")) {
    //         document.getElementById("preview-img").src = localStorage.getItem("profileImage");
    //     }
    //     document.getElementById("username").value = localStorage.getItem("username") || "";
    //     document.getElementById("address").value = localStorage.getItem("address") || "";
    //     document.getElementById("phone").value = localStorage.getItem("phone") || "";
    // };
</script>

</body>
</html>
