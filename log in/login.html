    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDDs2cpRMPpVXU6EIWln_ntxVbseqBCJeo",
            authDomain: "hs-store-d977d.firebaseapp.com",
            projectId: "hs-store-d977d",
            storageBucket: "hs-store-d977d.appspot.com",
            messagingSenderId: "826908476527",
            appId: "1:826908476527:web:d68834d6a9476275be399a",
            measurementId: "G-8WY8XPQFV4"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // تسجيل الدخول بالبريد الإلكتروني وكلمة المرور
        window.loginUser = function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            showPopup("⏳ جاري تسجيل الدخول...", "#007bff");

            signInWithEmailAndPassword(auth, email, password) 
                .then(() => {
                    showPopup("✅ تم تسجيل الدخول بنجاح!", "#28a745");
                    setTimeout(() => window.location.href = "../main_pages/ALASAYA.html", 1000);
                })
                .catch(() => showPopup("❌ البريد الإلكتروني أو كلمة المرور غير صحيحة!", "#dc3545"));
        };

        // إعادة تعيين كلمة المرور
        window.resetPassword = function() {
            const email = document.getElementById("email").value.trim();
            if (!email) return showPopup("⚠️ من فضلك أدخل بريدك الإلكتروني!", "#ffc107");

            sendPasswordResetEmail(auth, email)
                .then(() => showPopup("✅ تم إرسال رابط إعادة تعيين كلمة المرور!", "#17a2b8"))
                .catch(() => showPopup("❌ حدث خطأ، تأكد من صحة البريد!", "#dc3545"));
        };

        // دالة عرض الرسائل
        function showPopup(message, color) {
            const popup = document.getElementById("popup-message");
            popup.innerText = message;
            popup.style.background = color;
            popup.style.display = "block";
            setTimeout(() => popup.style.display = "none", 1500);
        }
    </script>

            /* Font import and global reset */
            @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

            /* Global reset */
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;

        /* Body styling */
        body {

            align-items: center;
            min-height: 100vh;
            background: #000;
        }

        /* Section styles */
        section {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;
            overflow: hidden;
        }

        /* Animated gradient effect */
        section::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(#000, rgb(46, 18, 202), #000000);
            animation: animate 5s linear infinite;
        }

        /* Animation keyframes */
        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        /* Styling for individual spans */
        section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);
            height: calc(6.25vw - 2px);
            background: #181818;
            z-index: 2;
            transition: 1.5s;
        }

        section span:hover {
            background: rgb(10, 38, 161);
            transition: 0s;
        }

        /* Sign-in form styles */
        .signin {
            position: absolute;
            width: 400px;
            background: #222;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
        }
   
        .signin .content {
      position: relative;

      align-items: center;

      gap: 40px;
    }
        .signin .content h2 {
            font-size: 2em;
            color: rgb(18, 15, 201);
            text-transform: uppercase;
           
        }

        .signin .content .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px; /* هنا ظبطت المسافة بين الحقول */
        }

        .signin .content .form .inputBox {
            position: relative;
            width: 100%;
        }

        .signin .content .form .inputBox input {
            position: relative;
            width: 100%;
            background: #333333;
            border: none;
            outline: none;
            padding: 25px 10px 7.5px;
            border-radius: 4px;
            color: #ffffff;
            font-weight: 500;
            font-size: 1em;
        }

        .signin .content .form .inputBox i {
            position: absolute;
            left: 0;
            padding: 15px 10px;
            font-style: normal;
            color: #aaaaaa;
            transition: 0.5s;
            pointer-events: none;
        }

        .signin .content .form .inputBox input:focus ~ i,
        .signin .content .form .inputBox input:valid ~ i {
            transform: translateY(-7.5px);
            font-size: 0.8em;
            color: #0e0baa;
        }

        .signin .content .form .links {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            
        }

        .signin .content .form .links a {
            color: #ffffff;
            text-decoration: none;
          
        }

        .signin .content .form .links a:nth-child(2) {
            color: rgb(4, 0, 255);
            font-weight: 600;
        }

        .signin .content .form .inputBox input[type="submit"] {
            padding: 10px;
            background: rgb(8, 5, 218);
            color: #000;
            font-weight: 600;
            font-size: 1.35em;
            letter-spacing: 0.05em;
            cursor: pointer;
           
        }

        input[type="submit"]:active {
            opacity: 0.6;
        }
      

        /* Media queries for responsive design */
        @media (max-width: 900px) {
            section span {
                width: calc(10vw - 2px);
                height: calc(10vw - 2px);
            }
        }

        @media (max-width: 600px) {
            section span {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;

            text-align: center;
            min-width: 250px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            z-index: 1000;
        }
