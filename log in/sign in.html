  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, fetchSignInMethodsForEmail } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDs2cpRMPpVXU6EIWln_ntxVbseqBCJeo",
      authDomain: "hs-store-d977d.firebaseapp.com",
      projectId: "hs-store-d977d",
      storageBucket: "hs-store-d977d.appspot.com",
      messagingSenderId: "826908476527",
      appId: "1:826908476527:web:d68834d6a9476275be399a",
      measurementId: "G-8WY8XPQFV4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.handleSignUp = async function(event) {
      event.preventDefault();
      
      const fullName = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm_password").value.trim();

      // Reset errors
      document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

      // Validation
      let isValid = true;
      if (password.length < 6) {
        document.getElementById("password-error").style.display = "block";
        isValid = false;
      }
      if (password !== confirmPassword) {
        document.getElementById("confirm-password-error").style.display = "block";
        isValid = false;
      }
      if (!isValid) return;

      try {
        const methods = await fetchSignInMethodsForEmail(auth, email);
        if (methods.length > 0) {
          document.getElementById("email-error").style.display = "block";
          return;
        }

        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCredential.user.uid), {
          fullName: fullName || "غير معروف",
          email: email,
          uid: userCredential.user.uid
        });
        
        showSuccessModal();
      } catch (error) {
        console.error("Error:", error);
        if (error.code === "auth/email-already-in-use") {
          document.getElementById("email-error").style.display = "block";
        }
      }
    };

    window.closeErrorModal = function() {
      document.getElementById("error-modal").style.display = "none";
      document.getElementById("email").focus();
    };

    window.goToLogin = function() {
      window.location.href = "../main_pages/ALASAYA.html";
    };

    window.proceedToSite = function() {
      window.location.href = "../main_pages/ALASAYA.html";
    };

    function showSuccessModal() {
      const successModal = document.getElementById("success-modal");
      successModal.style.display = "flex";
      setTimeout(() => {
        proceedToSite();
      }, 2000);
    }
  </script>

      border-radius: 4px;

      font-size: 1em;
    }

    .inputBox i {

      left: 0;
      padding: 15px 10px;
      color: #aaa;
      transition: 0.5s;

    }

    .inputBox input:focus ~ i,

    }

    .links {

    }

    .links a {

    }

    .links a:nth-child(2) {

    input[type="submit"] {

      background: rgb(8, 5, 218);
      color: #000;
      font-weight: 600;
      font-size: 1.35em;
      cursor: pointer;
      border: none;
    }

    .error-message {
      color: #ff3860;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,119,255,0.3);
    }

    .modal-content h3 {
      color: #fff;
      margin-bottom: 20px;
    }

    .modal-content button {
      background: rgb(8, 5, 218);
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 900px) {

        height: calc(10vw - 2px);
      }
    }

    @media (max-width: 600px) {
      section span {
        width: calc(20vw - 2px);
        height: calc(20vw - 2px);
      }
    }

        <h2>تسجيل جديد</h2>
        <form class="form" onsubmit="handleSignUp(event)">
          <div class="inputBox">
            <input type="text" id="name" placeholder="الاسم الكامل" required>
